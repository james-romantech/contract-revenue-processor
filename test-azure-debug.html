<!DOCTYPE html>
<html>
<head>
  <title>Azure OCR Debug Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .warning { background: #fff3cd; color: #856404; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Azure OCR Debug Test</h1>
  
  <div>
    <h3>Step 1: Select your PDF</h3>
    <input type="file" id="fileInput" accept=".pdf">
  </div>
  
  <div>
    <h3>Step 2: Test Extraction</h3>
    <button onclick="testExtraction()">Test PDF Extraction with Azure Debug</button>
  </div>
  
  <div id="status"></div>
  <pre id="result"></pre>
  
  <script>
    async function testExtraction() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select a PDF file first');
        return;
      }
      
      const statusDiv = document.getElementById('status');
      const resultPre = document.getElementById('result');
      
      statusDiv.className = 'status warning';
      statusDiv.textContent = 'Testing extraction... This may take 10-15 seconds for OCR...';
      resultPre.textContent = '';
      
      try {
        const formData = new FormData();
        formData.append('file', file);
        
        const response = await fetch('https://contract-revenue-processor-7tvz.vercel.app/api/debug-extraction-v2', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          if (data.extraction.usedAzure) {
            statusDiv.className = 'status success';
            statusDiv.textContent = `✅ Azure OCR worked! Extracted ${data.extraction.textLength} characters (original was ${data.extraction.originalLength})`;
          } else if (data.extraction.is7562Limit) {
            statusDiv.className = 'status error';
            statusDiv.textContent = `⚠️ Hit 7562 limit but Azure wasn't used. Azure configured: ${data.extraction.azureConfigured}`;
          } else {
            statusDiv.className = 'status success';
            statusDiv.textContent = `✅ Extracted ${data.extraction.textLength} characters (no Azure needed)`;
          }
        } else {
          statusDiv.className = 'status error';
          statusDiv.textContent = '❌ Extraction failed: ' + (data.error || 'Unknown error');
        }
        
        resultPre.textContent = JSON.stringify(data, null, 2);
        
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = '❌ Request failed: ' + error.message;
        resultPre.textContent = error.stack || error.message;
      }
    }
  </script>
</body>
</html>
